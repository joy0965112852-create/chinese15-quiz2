    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0; 
    let level = 1;
    // 新增這一行：從瀏覽器記憶體讀取最高分，如果沒有就預設為 0
    let highScore = localStorage.getItem('chinese_quiz_highscore') || 0;
    let timerInterval;
    let timeLeft = 15; 
    const MAX_TIME = 15;

    function initGame() {
        // 隱藏結束畫面
        document.getElementById("game-over-screen").style.display = "none";
        
        // 洗牌
        currentQuestions = [...questionBank].sort(() => Math.random() - 0.5);
        
        currentIndex = 0;
        score = 0;
        level = 1;
        
        updateStats();
        loadQuestion();
    }

   function updateStats() {
        // 更新最高分顯示
        document.getElementById("high-score").innerText = highScore;
        
        // 計算等級：現在每題 10 分，所以每 50 分(答對5題)升一級
        level = Math.floor(score / 50) + 1;
        
        document.getElementById("level-display").innerText = `Level ${level}`;
        document.getElementById("score-display").innerText = `得分: ${score}`;
    }

    function loadQuestion() {
        // 檢查是否還有題目，如果沒有題目了（雖然1000題很難用完），就重新洗牌
        if (currentIndex >= currentQuestions.length) {
            currentQuestions = [...questionBank].sort(() => Math.random() - 0.5);
            currentIndex = 0;
        }

        const data = currentQuestions[currentIndex];
        
        // 顯示題目
        document.getElementById("question-text").innerText = data.q;

        // 生成選項
        const optionsContainer = document.getElementById("options-container");
        optionsContainer.innerHTML = ""; 

        // 選項隨機排列
        let indices = data.options.map((_, i) => i);
        indices.sort(() => Math.random() - 0.5);

        indices.forEach(index => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.innerText = data.options[index];
            // 傳入原始索引值來判斷對錯
            btn.onclick = () => checkAnswer(index, data.answer, data.detail);
            optionsContainer.appendChild(btn);
        });

        // 啟動計時器
        startTimer();
    }

    function startTimer() {
        clearInterval(timerInterval);
        timeLeft = MAX_TIME;
        updateTimerBar();

        timerInterval = setInterval(() => {
            timeLeft--;
            updateTimerBar();
            
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                gameOver("時間到！", "思考時間過長，挑戰結束。");
            }
        }, 1000);
    }

    function updateTimerBar() {
        const percentage = (timeLeft / MAX_TIME) * 100;
        const bar = document.getElementById("timer-bar");
        bar.style.width = percentage + "%";
        
        // 時間快到時變色提示（可選）
        if(timeLeft <= 3) {
            bar.style.backgroundColor = "#c0392b";
        } else {
            bar.style.backgroundColor = "#e74c3c";
        }
    }

      // 修改原本的 checkAnswer 函式
    function checkAnswer(selectedIndex, correctIndex, detail) {
        clearInterval(timerInterval); // 停止計時

        if (selectedIndex === correctIndex) {
            // 答對邏輯
            score += 10; 
            
            // 檢查是否破紀錄
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('chinese_quiz_highscore', highScore);
            }

            // 更新畫面分數
            updateStats(); 

            // ------ 檢查勝利條件 (完成 Level 20 = 1000分) ------
            if (score >= 1000) {
                showVictory(); // 觸發勝利畫面
                return; // 停止遊戲，不再載入下一題
            }

            currentIndex++;
            
            // 直接進入下一題
            setTimeout(loadQuestion, 200); 
        } else {
            // 答錯 -> 遊戲結束
            gameOver("答錯了！", detail);
        }
    }

    // ------ 新增：顯示勝利畫面與特效 ------
    function showVictory() {
        const victoryScreen = document.getElementById("victory-screen");
        document.getElementById("winner-name").innerText = playerName;
        victoryScreen.style.display = "flex";
        
        // 播放紙屑特效
        createConfetti();
    }

    function createConfetti() {
        const colors = ['#e74c3c', '#3498db', '#f1c40f', '#2ecc71', '#9b59b6'];
        const container = document.getElementById("victory-screen");

        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            
            // 隨機位置、顏色、動畫時間
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            confetti.style.top = -10 + 'px'; // 從螢幕上方掉落
            
            container.appendChild(confetti);
        }
    }

    function gameOver(reason, detail) {
        const screen = document.getElementById("game-over-screen");
        document.getElementById("end-reason").innerText = reason;
        document.getElementById("end-score").innerText = `最終成績：Level ${level} (答對 ${score} 分)`;
        
        // 顯示正確答案與解析
        document.getElementById("end-detail").innerText = detail;
        
        screen.style.display = "flex";
    }

    // 開始遊戲
    initGame();
